<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 складываем с 10 получаем 20.
    2. конкатенация числа 20 и строки 10.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
   1. Конкатенация трех 10, потому что в центре строка.
   2. С помощью console.log выводим строку 101010 в консоль.
   */

    console.log(10 + "10" + 10);

    /*
   1. 10 складываем с 10 получаем 20.
   2. 20 складываем с 10, так как + преобразовал ее в число.
   3. С помощью console.log выводим число 30 в консоль.
   */
    console.log(10 + 10 + +"10");

    /*
   1. Делим 10 на минус 0(пустую строку).
   2. С помощью console.log выводим число -Infinity в консоль.
   */

    console.log(10 / -"");

    /*
    1. +"2,5"  не обратиться в число из-за запятой вместо точки,а станет Nan.
    2. 10 делим на Nan.
    3. С помощью console.log выводим число Nan в консоль.
    */
    console.log(10 / +"2,5");




  </script>
</body>

</html>
