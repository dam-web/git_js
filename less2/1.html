<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    a равно 1, ++ сокращенная запись выражения a+1.
    Унарный оператор инкремента, префексная форма.
    Поэтому с=1+1=2.
  
     */
    c = ++a;
    console.log(c);

    /*
    Унарный оператор инкремента, постфиксная форма.
    При постфиксной форме передача значения идет по другому, сначала в d передается значение b,а потом уже будет прибавлена 1.
    По итогу d=b=1, а если вывести консоль лог b, то значение будет 2 у b.
  
     */
    d = b++;
    console.log(d);

    /*
    Унарный оператор инкремента, префиксная форма.
    При префиксной форме передача значения идет так: сначала прибавляется 1 в переменную a и с новым значение уже поступает данные в переменную с.
    По итогу a=2+1=3, с=2+3=5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Унарный оператор инкремента, постфиксная форма.
    b=2, так как постфиксная форма, то в переменную d передается значение без ++. 
    Значит d=2+2=4; a=3, так как в предыдущем примере ++а=3, b=3,так как к значению b=2 прибавилась 1 в нынешнем примере.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
